<template>
    <div class="slds-var-p-horizontal_large">
        <template for:each={exams} for:item="exam">
            <div key={exam.name} class="slds-var-m-bottom_x-small">
                <div class="slds-box" data-exam={exam.name} onclick={handleExamClick}>
                    <a>{exam.name}</a>
                </div>
            </div>
        </template>
    </div>
</template>
