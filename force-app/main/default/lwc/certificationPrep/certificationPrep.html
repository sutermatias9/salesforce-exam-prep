<template>
    <div class="slds-grid slds-align_absolute-center">
        <div class="slds-col slds-size_6-of-12">
            <template lwc:if={showSelector}>
                <lightning-card title="Select an exam">
                    <c-exam-selector exams={exams} onselect={handleExamSelect}></c-exam-selector>
                </lightning-card>
            </template>
            <template lwc:else>
                <template lwc:if={showExam}>
                    <c-mock-exam exam={examSelected} questions={questions}></c-mock-exam>
                </template>
                <template lwc:else>
                    <c-exam-details exam={examSelected} onstart={handleStartExam} onback={handleBack}></c-exam-details>
                </template>
            </template>
        </div>
    </div>
</template>
